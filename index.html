<!DOCTYPE html>
<html>

<head>
    <title>Buscar CEP</title>
    <meta lang="pt-br">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">    <!--CDN BOOTSTRAP.CSS-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>     <!--CDN BOOTSTRAP.JS-->
    <script src="https://kit.fontawesome.com/011fde3672.js" crossorigin="anonymous"></script>       <!--CDN FONT-AWESOME-->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>

<body>
    <div class="bg-white">
        <nav class="navbar navbar-expand-lg navbar-light bg-primary ">
            <a class="navbar-brand text-white">
                <i class="fas fa-search-location fa-lg">  BuscaCEP</i>
            </a>
        </nav>

        <div class="container p-4">
            <div class="jumbotron jumbotron-fluid" style="padding: 5px 5px 5px 5px">  
                <p class="h3 display-4 ml-2 mb-3 pad">Seja bem vindo(a) ao <strong>BuscaCEP</strong></p>
                    <div class="container-fluid">
                        <hr>
                    <form>
                        <div class="container form-row">
                            <p class="h4">Insira o CEP desejado e os dados do logradouro ir√£o aparecer nos campos respectivos</p>
                                <div class="form-group col-10">
                                    <div class="form-row">
                                        <label for="idCep"></label>
                                        <input id="idCep" type="numeric" minlength="9" maxlength="9" class="form-control col-3 val" placeholder="99999-999">
                                        <button type="button" class="btn btn-primary" style="margin-left: 5px;"> <i class="fa fa-search form-row" aria-hidden="false"></i></button>
                                    </div>
                                </div>
                        </div>
                            <hr>
                                <div class="container form-row">
                                    <p class="h4">Estes foram os dados encontrados para o CEP digitado:</p>
                                    <div class="form-group col-10">     <!--PRIMEIRA LINHA-->
                                        <div class="form-row">
                                            <div class="col">
                                                <label for="idLogra"></label>
                                                <input id="idLogra" class="form-control col-9 desativado" placeholder="Logradouro" value="" disabled>
                                            </div>
                                            <div class="col">
                                                <label for="idComp"></label>
                                                <input id="idComp" class="form-control col-7 desativado" placeholder="Complemento" value="" disabled>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group col-10">     <!--SEGUNDA LINHA-->
                                        <div class="form-row">
                                            <div class="col">
                                                <label for="idLocal"></label>
                                                <input id="idLocal" class="form-control col-9 desativado" placeholder="Local" value="" disabled>
                                            </div>
                                            <div class="col">
                                                <label for="idBairro"></label>
                                                <input id="idBairro" class="form-control col-7 desativado" placeholder="Bairro" value="" disabled>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group col-10">     <!--TERCEIRA LINHA-->
                                        <div class="form-row">
                                            <div class="col">
                                                <label for="idEstado"></label>
                                                <input id="idEstado" class="form-control col-4 desativado" placeholder="Estado - UF" value="" disabled>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group col-10">
                                        <div class="float-right">
                                            <button type="reset" class="btn btn-secondary">Limpar</button>
                                        </div>
                                    </div>                                        
                                </div>  
                    </form>                         
                    </div>                    
            </div>      <!--FIM JUMBOTRON-->
        </div>
    </div>
    
    <footer class="footer">
        <span class="text-muted">  Criado e Desenvolvido por <strong>Ian Zaque Santos.</strong></span>
        <span class="text-muted">Contato: <strong>ianzaque.uefs@gmail.com</strong>; <strong>  ian.zaque@wisetech.com.br</strong></span>
    </footer>
</body>
</html>

<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://unpkg.com/imask"></script>
<script>
$(".val").on("input", function() {
    var regexp = /[^0-9-.]/g;
    if (this.value.match(regexp)) {
        $(this).val(this.value.replace(regexp, ''));
    }
});

let cep = document.getElementById('idCep');
let mascaraPadrao = { mask: '00000-000'};
let mascara = IMask(cep, mascaraPadrao);

</script>
