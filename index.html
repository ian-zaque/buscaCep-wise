    <title>Buscar CEP</title>

<body>
    <div class="bg-white">
        <nav class="navbar navbar-expand-lg navbar-light bg-primary ">
            <a class="navbar-brand text-white">
                <i class="fas fa-search-location fa-lg">  BuscaCEP</i>
            </a>
        </nav>

        <div class="container p-4">
            <div class="jumbotron jumbotron-fluid" style="padding: 5px 5px 5px 5px">  
                <p class="h3 display-4 ml-2 mb-3 pad">Seja bem vindo(a) ao <strong>BuscaCEP</strong></p>
                    <div class="container-fluid" id="idContainer">
                        <hr>
                        <div class="container form-row">
                            <p class="h4">Insira o CEP desejado e os dados do logradouro irão aparecer nos campos respectivos</p>
                                <div class="form-group col-10">
                                    <div class="form-row">
                                        <label for="idCep">CEP</label>
                                        <input id="idCep" type="numeric" v-model:value="cep" minlength="9" maxlength="9" class="form-control col-3 val" placeholder="99999-999">
                                        <button type="button" onclick="checaCep();" class="btn btn-primary" style="margin-left: 5px;"> <i class="fa fa-search form-row" aria-hidden="false"></i></button>
                                    </div>
                                </div>
                        </div>
                            <hr>
                                <div class="container form-row">
                                    <p class="h4">Estes foram os dados encontrados para o CEP digitado:</p>
                                    <div class="form-group col-10">     <!--PRIMEIRA LINHA-->
                                        <div class="form-row">
                                            <div class="col">
                                                <label for="idLogra">Logradouro</label>
                                                <input id="idLogra" v-model:value="logradouro" class="form-control col-9 desativado" placeholder="Logradouro" disabled>
                                            </div>
                                            <div class="col">
                                                <label for="idComp">Complemento</label>
                                                <input id="idComp" v-model:value="comp" class="form-control col-7 desativado" placeholder="Complemento" disabled>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group col-10">     <!--SEGUNDA LINHA-->
                                        <div class="form-row">
                                            <div class="col">
                                                <label for="idLocal">Cidade</label>
                                                <input id="idLocal" v-model:value="local" class="form-control col-9 desativado" placeholder="Local" disabled>
                                            </div>
                                            <div class="col">
                                                <label for="idBairro">Bairro</label>
                                                <input id="idBairro" v-model:value="bairro" class="form-control col-7 desativado" placeholder="Bairro" disabled>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group col-10">     <!--TERCEIRA LINHA-->
                                        <div class="form-row">
                                            <div class="col">
                                                <label for="idEstado">Estado</label>
                                                <input id="idEstado" v-model:value="estado" class="form-control col-4 desativado" placeholder="Estado - UF" disabled>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group col-10">
                                        <div class="float-right">
                                            <button type="reset" class="btn btn-secondary">Limpar</button>
                                        </div>
                                    </div>                           
                    </div>                    
            </div>      <!--FIM JUMBOTRON-->
        </div>
    </div>
    
    <footer class="footer">
        <span class="text-muted">  Criado e Desenvolvido por <strong>Ian Zaque Santos.</strong></span>
        <span class="text-muted">Contato: <strong>ianzaque.uefs@gmail.com</strong>; <strong>  ian.zaque@wisetech.com.br</strong></span>
    </footer>
</body>
</html>

<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://unpkg.com/imask"></script>
<script src="https://unpkg.com/vue"></script>
<script>
$(".val").on("input", function() {      //Permite input com numeros e hífen "-"
    var regexp = /[^0-9-.]/g;
    if (this.value.match(regexp)) {
        $(this).val(this.value.replace(regexp, ''));
    }
});

    var cep = document.getElementById('idCep');     //Pega elemento do CEP
    var mascaraPadrao = { mask: '00000-000'};       //Padrao da mascara aplicada
    var mascara = IMask(cep, mascaraPadrao);        //Aplica mascara

function checaCep(){
    let cep = document.getElementById('idCep').value;
    console.log(cep);
    if(cep != ""){
        cep=cep.replace('-','');
        requisitaXml(cep,'http://viacep.com.br/ws/');
        
    }
}

function requisitaXml(cep,link){
    link = link + cep +'/json';
    let xml = new XMLHttpRequest(); 
    xml.open('GET',link,true);
    xml.onreadystatechange = function(){
        if(xml.readyState==4 && xml.status==200) {
            console.log(xml.responseText);
            let dados = JSON.parse(xml.responseText);
            console.log(dados);
            
            dadosCep(dados);
        }
    }
    xml.send();
}

function dadosCep(json){
    let array = new Vue ({
            el: '#idContainer',
            data:{
                cep: json.cep,
                logradouro: json.logradouro,
                comp: json.complemento,
                local: json.localidade,
                bairro:json.bairro,
                estado: json.uf,
            }
        });
}

</script>
